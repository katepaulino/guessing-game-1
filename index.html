<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Guessing Game Demo</title>
  </head>
  <body>
    <h1>Hellow World</h1>
    <p>My name is Erin.</p>
    <script>
      var userName = prompt("Hello, What's your name?");
      alert("Hello, " + userName + ", very nice to meet you!");
      console.log("This is the userName variable: " + userName);
    </script>
  </body>
</html>
